<div class="containerInputWord">
  <div class="column-left">
    <mat-form-field class="example-chip-list" appearance="outline">
      <mat-label>{{ label }}</mat-label>
      <mat-chip-grid #chipGrid aria-label="Enter fruits">
        <mat-chip-row
          *ngFor="let fruit of fruits"
          (removed)="remove(fruit)"
          [editable]="true"
          (edited)="edit(fruit, $event)"
          [aria-description]="'press enter to edit ' + fruit.name"
          [class.primary-color]="fruit.mandatory"
          color="primary"
          [color]="fruit.mandatory ? 'primary' : null"
          (click)="toggleAccent(fruit)"
        >
          {{ fruit.name }}
          <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input
          placeholder="Agregar {{ label }}"
          [matChipInputFor]="chipGrid"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-grid>
    </mat-form-field>
  </div>
</div>
